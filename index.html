                {
                    Player.x = GameArea.canvas.width - Player.width;

                    Player.y = 0;
                }
                if (Player.y > GameArea.canvas.height - Player.height)
                {
                    Player.y = GameArea.canvas.height - Player.height;
                }
            }

                        Bullet1.splice(i,1);
                    }
                }     
                for (i = 0; i < Bullet2.length; i += 1)

                        Bullet2.splice(i,1);
                        Bullet2d.splice(i,1);

                }

                for (i = 0; i < Bullet4.length; i += 1) 
                {

                    {
                        Bullet4.splice(i,1);
                        Bullet4h.splice(i,1);
                    }
                }       
            }

            function treasure()

                if (n == 0 || n == 1)
